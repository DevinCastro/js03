<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
// objects with key value pairs
    let dog = {
      name: 'Maya',
      breed: 'Wiener dog',
      age: 2,
      // this gives a function on an object
      bark () {
        console.log(this)
        console.log(`Woof! My name is ${this.name}`)
      },
    }

    let cat = {
      name: 'Thor',
      type: 'cat',
      color: 'brown',
      meow () {
        console.log('Meow!')
      }
    }

    let horse = {
      name: 'Paul',
      type: 'horse',
      color: 'black',
      nay () {
        console.log('Nay!')
      }
    }

    let bird = {
      name: 'Jim',
      type: 'eagle',
      color: 'black',
      kakaw () {
        console.log('Kakaw!')
      }
    }

    let cow = {
      name: 'Ralph',
      type: 'cow',
      color: 'white',
      age: 9,
      moo () {
        console.log('Moo!')
      }
    }

    cow.moo()



  </script>
</body>
</html>
